    <header>
        <div class="allmenu">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="menu-logo" class="logo"></a> 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu-logo" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>

                    <li class="nav-item">
                    <a class="nav-link" href="register.html">Registrarse</a>

                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="talles.html">Talles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>
    </header>
    <main>
        <h1>¡Crea tu cuenta!</h1>
    </main>
    <section>
        <article class="completarcampo">
            <h2>Completa los campos</h2>
        </article>
        <div class="contactbox">
            <form>
                <label for="fname">Nombre:</label>
                <img src="../img/nombre.png" alt="logo nombre">
                <input type="text" id="fname" name="fname" placeholder="Ingresa tu Nombre">
                <label for="lname">Contraseña:</label>
                <img src="../img/cerrar-con-llave.png" alt="logo password" class="nombrelogo">
                <input type="password" id="password" name="password" placeholder="Ingresa tu Contraseña">
                <label for="lname">Email:</label>
                <img src="../img/correo-electronico-vacio.png" alt="correo-electronico-vacio-imagen">
                <input type="email" id="email" name="email" placeholder="Ingresa tu Email">
                <button class="button-28" role="button">Enviar</button>
            </form>
        </div>
    </section>
    <footer class="footer-original">
        <div class="footer-div">
            <h3>Sneakers Store.</h3>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
